{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <ul id="list">
    {{ $data := .Data }}
    {{ range $key, $page := .Data.Terms }}
    <li><a href="{{ $key | urlize }}">{{ $key }}</a> {{ len $page }}</li>
    {{ end }}
  </ul>
</div>

{{ partial "default_foot.html" . }}
