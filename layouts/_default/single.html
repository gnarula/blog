{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format .Site.Params.DateForm }} {{ if .Params.categories }} |
    {{ range $category := .Params.categories }} <a href="/categories/{{ $category | urlize }}">{{ $category }}</a> {{ end }}
    {{ end }}
  </span>
  {{ .Content }}
</div>

{{ partial "disqus.html" . }}

{{ partial "default_foot.html" . }}
